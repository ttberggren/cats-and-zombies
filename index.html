<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css.css">
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
            <title>Cats and Zombies</title>
    </head>
  
<body>
        
        <div id="first"></div>
        <div id="game"></div>
        <div id="location"></div>
        <div id="gameScore">0</div>

            
            <div id=controls>
                
                    <button class="hitbox" id="north" onclick="move('north')"><i class="up"></i></button>
                    <button class="hitbox" id="south" onclick="move('south')"> <i class="down"></i></button>
                    <button class="hitbox" id="west" onclick="move('west')"> <i class="left"></i></button>
                    <button class="hitbox" id="east" onclick="move('east')"><i class="right"></i></button>
            </div>

                <button class="btn-new" id="newGame" onclick=init()></i>New game</button>
                <button class="restartGame" id="restartGame" onclick=init()></i>Restart</button>

                

            <script src="script.js"></script>


</body>





</html>
